name: Test
on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]
jobs:
  Test-Web:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup Flutter
        uses: ./.github/actions/flutter-setup
      - name: run web tests & prepare test-results.json
        run: flutter test --file-reporter="json:test-results.json"
      - name: Web Test Report
        uses: dorny/test-reporter@v1
        if: success() || failure()    # run this step even if previous step failed
        with:
          name: Dart Tests             # Name of the check run which will be created
          path: ./test-results.json    # Path to test results
          reporter: dart-json          # Format of test results

  Test-Android:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup Flutter
        uses: ./.github/actions/flutter-setup
      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: 'gradle'
      - name: Setup Android SDK
        uses: android-actions/setup-android@v3
      - name: Cache Android SDK
        id: androidSdk
        uses: actions/cache@v4
        with:
          path: ~/Android/Sdk
          key: androidSdk
      - run: example/android/gradlew
      - name: Run Tests
        run: make test-android
  
  Test-Ios:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup Flutter
        uses: ./.github/actions/flutter-setup
      - uses: SwiftyLab/setup-swift@latest
        with:
          swift-version: '5.10.0'
      - name: Get Swift Version
        run: swift --version
      - name: Get Xcode version
        env:
          DEVELOPER_DIR: /Applications/Xcode_15.4.app
        run: xcodebuild -version
      - name: Cache Pods
        id: pods
        uses: actions/cache@v4
        with:
          path: example/ios/Pods
          key: pods-cache--${{ hashFiles('example/ios/podfile.lock') }}
      - name: Cache Xcode DerivedData
        uses: irgaly/xcode-cache@v1.7.2
        with:
          key: xcode-deriveddata
      - run: cd example/ios; pod install
      - name: Run Tests
        env:
          DEVELOPER_DIR: /Applications/Xcode_15.4.app
        run: make test-ios

